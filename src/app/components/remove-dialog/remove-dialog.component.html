<h1 mat-dialog-title>Remove Confirmation</h1>
<div mat-dialog-content>
  Are you sure you want to delete this item?<br/>
	<span>{{ getItemType() }} </span>
	<span>{{ getItemAttr() }}</span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Remove</button>
  <button mat-raised-button (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
</div>
