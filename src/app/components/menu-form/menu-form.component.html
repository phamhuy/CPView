<!-- Menu items -->
<mat-button-toggle-group name="Menu">
  <mat-button-toggle *ngFor="let item of menu; let i = index"
    (click)="onClick(i)"
    ng-right-click menu-items="contextMenuItems"
    [checked]="i == 0"
    [ngClass]="menu[i] == currentSelectedItem ? darkColorClass : colorClass">
      {{ getItemName(item) }}
  </mat-button-toggle>
</mat-button-toggle-group>

<!-- Sub-menu items -->
<div *ngIf="currentSelectedItem && !isView(currentSelectedItem)">
  <app-menu-form
    [menu]="getChildMenu(currentSelectedItem)"
    [colorNumber]="colorNumber + 1"
    (changeView)="onChangeView($event)"
    class="text-inside-grid">
  </app-menu-form>
</div>
