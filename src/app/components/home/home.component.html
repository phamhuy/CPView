<mat-tab-group class="center">
  <mat-tab label="Local">
    <div style="padding:10px;">
      <button mat-raised-button color="primary" onclick="document.getElementById('file').click();">Upload</button>
      <input id="file" type="file" style="display: none;" (change)="onFileUpload($event)">
    </div>
    <div style="padding:10px;">
      <button mat-raised-button (click)="onClick()" color="primary">Sample</button>
    </div>
  </mat-tab>
  <mat-tab label="Gateway">
    <app-gateway-login-form></app-gateway-login-form>
  </mat-tab>
</mat-tab-group>
