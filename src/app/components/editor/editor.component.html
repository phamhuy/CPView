<form [formGroup]="menusForm" class="center">
  <div formArrayname="menus">
    <div *ngFor="let menu of menus.controls; let i=index">
      {{log(menu)}}
      <div *ngFor="let elem of i.controls; let j=index">
        <p>{{ j }}</p>
      </div>
    </div>
  </div>
</form>
