<h1 mat-dialog-title>Remove Confirmation</h1>
<div mat-dialog-content>
  Are you sure you want to delete this item?<br/>
  {{ getItemType() }}: {{ getItemName() }}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Remove</button>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
</div>
