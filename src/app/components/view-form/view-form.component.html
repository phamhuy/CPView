<mat-expansion-panel [expanded]="expanded" [hideToggle]="isLeaf()">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ view.name }}
    </mat-panel-title>
    <mat-panel-description>
      {{ getAttributes() }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent *ngIf="!isLeaf()">
    <app-view-form *ngFor="let item of view.elements" [view]="item" [expanded]="expanded"></app-view-form>
  </ng-template>
</mat-expansion-panel>
