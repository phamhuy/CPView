<mat-expansion-panel *ngFor="let item of items" [hideToggle]="isLeaf(item)" [expanded]="expanded && !isLeaf(item)">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{getType(item)}}
    </mat-panel-title>
    <mat-panel-description>
      {{getContent(item)}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <app-view-form *ngIf="!isLeaf(item)" [view]="getChildren(item)" [expanded]="expanded"></app-view-form>
  </ng-template>
</mat-expansion-panel>
